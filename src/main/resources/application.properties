spring.application.name=InventoryService

#Cache configuration
#spring.redis.host=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

#Datasource configuration
#spring.datasource.url=jdbc:postgresql://postgres_inventory/inventory_db
spring.datasource.url=jdbc:postgresql://localhost/inventory_db
spring.datasource.username=postgres
spring.datasource.password=postgres_secret
spring.datasource.driver-class-name=org.postgresql.Driver

#
#JPA configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#Spring Kafka
spring.kafka.consumer.group-id=1
#spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.bootstrap-servers=localhost:9092



